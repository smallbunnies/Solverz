name: Run tests

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - '*'

jobs:
  built_in_tests:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: |
        uv pip install -e .
        uv pip install git+https://github.com/smallbunnies/myfunc.git@main
    - run: | # run both independent pytest and doctest
        pytest
